<mat-card>
  <mat-card-title> Delete Product </mat-card-title>
  <form class="form">
    <mat-form-field>
      <input matInput placeholder="Name" [value]="product.name" name="name" disabled />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price (R$)" [value]="product.price" name="price" disabled />
    </mat-form-field>
  </form>
  <button class="form-button" mat-raised-button (click)="deleteProduct()" color="warn">delete</button>

  <button class="form-button" mat-raised-button (click)="cancel()">cancel</button>
</mat-card>
